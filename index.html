<!DOCTYPE html>
<html>

<head>
  <script src="jquery.js"></script>
  <script src="data_generator.js"></script>
</head>

<body>
  <div class="header">
    <img
      src=""
      alt="Logo" class="img">
    <h1 id="title">Twiddler</h1>
  </div>

  <div class="buttons">
    <button id="newTweet" type="button" class="btn-type">Display New Tweet</button>
    <button id="clearTweets" type="button" class="btn-type">Clear Tweets</button>
    <input type="text" name="MyTweet" value="What's Tweeting?" class="btn-type"><br>
    <input type="submit" value="Submit" id="submit-btn" class="btn-type">
  </div>

  <!-- display tweet button row -->
  <div class="row">
    <div class="column middle" id="tweet-holder"></div>
  </div>


  <script>
    // jQuery ready function
    $(document).ready(function () {
      var $body = $('body');
      // $body.html('');
      var $tweetHolder = $('#tweet-holder');
      var currentTweets = [];
      
      //Random Tweets
      var index = streams.home.length - 1;
      $("#newTweet").click(function () {
        var tweet = streams.home[index];
        var $tweet = $(`<div class='tweet ${tweet.user}'></div>`);
        $tweet.text('@' + tweet.user + ': ' + tweet.message + '-----' + tweet.created_at);
        $tweet.prependTo($tweetHolder);
        index -= 1;
        currentTweets.push(tweet);
      })
      $("#clearTweets").click(function () {
        $tweetHolder.html('');
      })

      // Using hide() to hide other tweets from user not selected
      $('#tweet-holder').on("click", ".shawndrost", function () {
        $(".sharksforcheap").hide();
        $(".mracus").hide();
        $(".douglascalhoun").hide();
      })

      $('#tweet-holder').on("click", ".sharksforcheap", function () {
        $(".shawndrost").hide();
        $(".mracus").hide();
        $(".douglascalhoun").hide();
      })
      $('#tweet-holder').on("click", ".mracus", function () {
        $(".sharksforcheap").hide();
        $(".shawndrost").hide();
        $(".douglascalhoun").hide();
      })
      $('#tweet-holder').on("click", ".douglascalhoun", function () {
        $(".sharksforcheap").hide();
        $(".mracus").hide();
        $(".shawndrost").hide();
      })
    })

  </script>

 



</body>

</html>
